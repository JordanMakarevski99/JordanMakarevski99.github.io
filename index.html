<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script src="script.js"></script>
    <title>Movies Web Page</title>
  </head>
  <body>
    <div class="container">
      <h1 class="mt-5 mb-4 text-center">Movies</h1>

      <!-- Here I created the filters as buttons. By clicking on them the user can filter the movies based on the genre -->
      <div id="filters" class="mb-4 d-flex flex-wrap justify-content-center">
        <button class="btn btn-primary me-2 filter" data-genre="All">
          All
        </button>
        <button class="btn btn-primary me-2 filter" data-genre="Action">
          Action
        </button>
        <button class="btn btn-primary me-2 filter" data-genre="Comedy">
          Comedy
        </button>
        <button class="btn btn-primary me-2 filter" data-genre="Drama">
          Drama
        </button>
        <button class="btn btn-primary me-2 filter" data-genre="Thriller">
          Thriller
        </button>
        <button class="btn btn-primary me-2 filter" data-genre="Horror">
          Horror
        </button>
        <button
          class="btn btn-primary me-2 filter"
          data-genre="Science Fiction"
        >
          Sci-Fi
        </button>
        <button class="btn btn-primary me-2 filter" data-genre="Romance">
          Romance
        </button>
        <button class="btn btn-primary me-2 filter" data-genre="Animation">
          Animation
        </button>
        <button class="btn btn-primary me-2 filter" data-genre="Adventure">
          Adventure
        </button>
      </div>
      <!-- I display the quote just above the movies so that the user can see the quote when loading the page or choosing to generate a new quote -->
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="text-center">
            <button id="newQuoteBtn" class="btn btn-secondary text-center">
              New Quote
            </button>
          </div>
          <div class="random-quote text-center">
            <h3 class="mb-4" id="quote"></h3>
            <h4 id="author"></h4>
          </div>
        </div>
      </div>
      <!-- Button for adding a new movie-->
      <button
        id="addMovieBtn"
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#addMovieModal"
      >
        Add Movie
      </button>
      <!-- I used modal from bootstrap to show the form for adding a new movie -->

      <div class="modal fade" id="addMovieModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Add Movie</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form id="addMovieForm">
                <div class="mb-3">
                  <label for="title" class="form-label">Title</label>
                  <input type="text" class="form-control" id="title" required />
                  <small id="titleError" class="form-text text-danger d-none"
                    >Title should not exceed 250 characters.</small
                  >
                </div>
                <div class="mb-3">
                  <label for="releaseDate" class="form-label"
                    >Release Date</label
                  >
                  <input
                    type="date"
                    class="form-control"
                    id="releaseDate"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="description" class="form-label"
                    >Description</label
                  >
                  <textarea
                    class="form-control"
                    id="description"
                    rows="3"
                    required
                  ></textarea>
                  <small
                    id="descriptionError"
                    class="form-text text-danger d-none"
                    >Description should not exceed 500 characters.</small
                  >
                </div>
                <div class="mb-3">
                  <label for="genre" class="form-label">Genre</label>
                  <select class="form-select" id="genre" required>
                    <option selected disabled>Select Genre</option>
                    <option value="Action">Action</option>
                    <option value="Drama">Drama</option>
                    <option value="Horror">Horror</option>
                    <option value="Comedy">Comedy</option>
                    <option value="Thriller">Thriller</option>
                    <option value="Science Fiction">Sci-Fi</option>
                    <option value="Romance">Romance</option>
                    <option value="Mystery">Mystery</option>
                  </select>
                  <div id="genreError" class="invalid-feedback d-none">
                    Please select a genre.
                  </div>
                </div>
                <button type="submit" class="btn btn-primary">Add Movie</button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- This is the container where the movies will be displayed, when a user adds a new movie, the movie gets displayed at the bottom of the page. After the last movie from the array.-->
      <div id="moviesContainer" class="row row-cols-1 row-cols-md-4"></div>
    </div>

    <div class="modal fade" id="movieModal">
      <div class="modal-dialog modal-md">
        <div class="modal-content overflow-auto text-wrap">
          <div class="modal-header">
            <h5 class="modal-title" id="movieModalTitle"></h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div
            class="modal-body overflow-auto text-wrap"
            id="movieModalBody"
          ></div>
        </div>
      </div>
    </div>
  </body>
</html>
